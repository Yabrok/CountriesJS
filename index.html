<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    p{
        margin-bottom: 0px;
    }
</style>
<body>
    <div class="container">
        <form class="row py-5 js-form">
            <div class="input-group w-50 col-12 col-md-7 col-lg-7">
                <input class="form-control js-search" type="text" placeholder="Search country...">
                <button class="border-0 px-3 bg-success text-white" type="submit">Search</button>
            </div>
            <div class="w-25 col-12 col-md-5 col-lg-5 offset-md-3">
                <select class="form-select js-select">
                    <option value="0" selected disabled>Region:</option>
                    <option value="all">All</option>
                </select>
            </div>
        </form>
        <ul class="d-flex justify-content-between flex-wrap pt-5 ps-0 pb-3 js-list">
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
